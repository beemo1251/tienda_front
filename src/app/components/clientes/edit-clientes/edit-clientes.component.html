<app-sidebar></app-sidebar>
<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo lista todos los clientes de la tienda.</p>

  </div>
</div>

<div class="card box-shadow-sm">
  <form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
    <div class="card-header">
        <h5 style="margin-bottom: 0px;">Actualizar de cliente</h5>
    </div>
    <div class="card-body" *ngIf="cliente != undefined">
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Nombres</label>
          <input class="form-control" type="text" placeholder="Nombres Completos" name="nombres" [(ngModel)]="cliente.nombres" required>
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Apellidos</label>
          <input class="form-control" type="text" placeholder="Apellidos" name="apellidos" [(ngModel)]="cliente.apellidos" required>
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Correo electrónico</label>
          <input class="form-control" type="text" placeholder="Correo electrónico" name="mail" [(ngModel)]="cliente.mail" required>
        </div>

        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Teléfono</label>
          <input class="form-control" type="text" placeholder="Teléfono" name="telefono" [(ngModel)]="cliente.telefono" required>
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
          <input class="form-control" type="date" placeholder="Fecha nacimiento" name="f_nacimiento" [(ngModel)]="cliente.f_nacimiento" required>
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">DNI</label>
          <input class="form-control" type="text" placeholder="DNI" name="dni" [(ngModel)]="cliente.dni" required>
        </div>

        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Genero</label>
          <select class="form-control custom-select" id="" name="genero" [(ngModel)]="cliente.genero" required>
            <option value="" disabled>Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card-body d-flex flex-column justify-content-center align-items-center" *ngIf="cliente == undefined">
      <h1 class="text-center" style="font-size: 1.5em;">No se encontro el registro</h1>
      <img src="assets/img/darse-de-baja.png" alt="">
    </div>
    <div class="card-footer">
      <button class="btn btn-primary mr-2" type="submit" *ngIf="!load_btn">Actualizar cliente</button>
      <button type="button" class="btn btn-primary" disabled *ngIf="load_btn">
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Loading...
      </button>
      <a class="btn btn-warning" [routerLink]="['/panel/clientes']">Regresar</a>
    </div>
  </form>
</div>
