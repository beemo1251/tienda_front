<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo permite actualizar todos los productos de la tienda.</p>

  </div>
</div>

<form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
  <div class="card box-shadow-sm">
    <div class="card-header">
        <h5 style="margin-bottom: 0px;">Actualización de producto</h5>
    </div>
    <div class="card-body" *ngIf="producto != undefined">
          <div class="row">
            <div class="col-lg-8">
                <div class="row">
                  <div class="col-lg-12 form-group">
                      <label for="">Titulo de producto</label>
                      <input type="text" class="form-control" placeholder="Titulo de producto" name="titulo" [(ngModel)]="producto.titulo" required>
                  </div>
                  <div class="col-lg-4 form-group">
                      <label for="">Stock</label>
                      <input type="number" class="form-control" placeholder="Cantidad inicial" name="stock" [(ngModel)]="producto.stock" required>
                  </div>
                  <div class="col-lg-4 form-group">
                      <label for="">Precio</label>
                      <input type="number" class="form-control" placeholder="Precio" name="precio" [(ngModel)]="producto.precio" required>
                  </div>
                  <div class="col-lg-4 form-group">
                      <label for="">Categoría</label>
                      <select class="form-control custom-select" id="select-input" name="categoria" [(ngModel)]="producto.categoria" required>
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="Categoria 1">Categoria 1</option>
                        <option value="Categoria 2">Categoria 2</option>
                        <option value="Categoria 3">Categoria 3</option>
                      </select>
                  </div>

                  <div class="col-lg-12 form-group">
                      <label for="">Descripción corta</label>
                      <textarea class="form-control" placeholder="Titulo de producto" name="descripcion" [(ngModel)]="producto.descripcion" required rows="5"></textarea>
                  </div>

                  <div class="col-lg-12 form-group">
                    <tinymce [config]="config" [loading]="'loading'" [disabled]="false" [inline]="false" [delay]="0" [placeholder]="''" name="contenido" [(ngModel)]="producto.contenido"></tinymce>
                  </div>

                </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-12 form-group">
                    <label for="">Portada</label>
                    <div class="custom-file">
                      <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)">
                      <label class="custom-file-label" id="file-portada" for="file-input" style="white-space: nowrap;">Seleccionar imagen</label>
                    </div>
                </div>
                <div class="col-lg-12">
                  <img [src]="imageSelect" class="img-thumbnail" alt="Rounded image">
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="card-body d-flex flex-column justify-content-center align-items-center" *ngIf="producto == undefined">
      <h1 class="text-center" style="font-size: 1.5em;">No se encontro el registro</h1>
      <img src="assets/img/darse-de-baja.png" alt="">
    </div>
    <div class="card-footer">
      <button class="btn btn-primary mr-2" type="submit" *ngIf="!load_btn">Actualizar producto</button>
      <button type="button" class="btn btn-primary" disabled *ngIf="load_btn">
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Loading...
      </button>
      <a class="btn btn-warning" [routerLink]="['/panel/productos']">Regresar</a>
    </div>
  </div>
</form>
